<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>config-project</title>
  <meta name="description" content="Project from config">
  <meta name="keywords" content="typescript, web, application">

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="config-project">
  <meta property="og:description" content="Project from config">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div id="root">
    <!-- Loading indicator -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui, sans-serif;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
        <p style="color: #6b7280;">Loading config-project...</p>
      </div>
    </div>
  </div>

  <!-- Loading animation -->
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- App entry point -->
  <script type="module" src="/src/main.ts"></script>
</body>
